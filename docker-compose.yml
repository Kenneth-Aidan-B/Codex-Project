version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: hearing_screening_db
    environment:
      POSTGRES_USER: hearing_user
      POSTGRES_PASSWORD: hearing_pass
      POSTGRES_DB: hearing_screening
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hearing_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hearing_screening_api
    environment:
      DATABASE_URL: postgresql://hearing_user:hearing_pass@db:5432/hearing_screening
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: INFO
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./results:/app/results
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (static file server)
  frontend:
    image: nginx:alpine
    container_name: hearing_screening_frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: hearing_screening_network
