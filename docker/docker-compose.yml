version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
      - ../data:/app/data
      - ../results:/app/results
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
    networks:
      - app-network
    depends_on:
      - api

networks:
  app-network:
    driver: bridge
